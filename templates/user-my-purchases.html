{% extends 'layout.html' %}

{% block body %}
<!-- =============== START OF MAIN =============== -->
<section class="page-header overlay-gradient" style="background: url(static/images/posters/movie-collection.jpg);">
    <div class="container">
        <div class="inner">
            <h2 class="title">My List</h2>
        </div>
    </div>
</section>

<main class="ptb100">
    <div class="container">

        <!-- Start of Movie List -->
        <div class="row">
            {% for user in user_details %}

                <h2 class="title">Songs</h2>

                {% for songs in user.my_list.songs %}
                <div class="col-md-12 col-sm-12">
                    <div class="watch-later-item">
                        <div class="listing-container">

                            <!-- Movie List Image -->
                            <div class="listing-image">
                                <img src="../static/images/posters/poster-1.jpg" class="img-shadow" alt="">
                            </div>

                            <!-- Movie List Content -->
                            <div class="listing-content">
                                <div class="inner">
                                    <h3 class="title">{{ songs }}</h3>
                                    <a href="movie-detail.html" class="btn btn-main btn-effect">watch now</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                {% endfor %}            
            {% endfor %}
                
        </div>
        <!-- End of Movie List -->

    </div>
</main>
<!-- =============== END OF MAIN =============== -->
{% endblock %}
